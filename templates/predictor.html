<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainfall Predictor</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{
        url_for('static', path='css/predictor.css') }}"
    />
    <link href="{{ url_for('static', path='icon/icon.svg') }}" rel="icon" />
    <title>Rainfall Prediction</title>
  </head>
  <body>
    <div class="container">
      <section id="prediction-form">
        <form class="form" action="/predictor/predict" , method="POST">
          <h3 class="my-3 text-center">Rainfall Predictor</h3>
          <div class="row">
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="date" class="date">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="date"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="mintemp" class="mintemp"> Minimum temprature</label>
                <input
                  type="number"
                  class="form-control"
                  id="mintemp"
                  name="mintemp"
                  min="-5.9"
                  max="30.4"
                  step="0.1"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="maxtemp" class="maxtemp">Maximum Temperature</label>
                <input
                  type="number"
                  class="form-control"
                  id="maxtemp"
                  name="maxtemp"
                  min="2.7"
                  max="43.5"
                  step="0.1"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="rainfall" class="rainfall">Rainfall</label>
                <input
                  type="number"
                  class="form-control"
                  id="rainfall"
                  name="rainfall"
                  min="0"
                  max="1.5"
                  step="0.1"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="evaporation" class="evaporation">Evaporation</label>
                <input
                  type="number"
                  class="form-control"
                  id="evaporation"
                  name="evaporation"
                  min="2.2"
                  max="7.0"
                  step="0.1"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="sunshine" class="sunshine">Sunshine</label>
                <input
                  type="number"
                  class="form-control"
                  id="sunshine"
                  name="sunshine"
                  min="7.4"
                  max="9.4"
                  step="0.1"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="windgustspeed" class="windgustspeed"
                  >Wind Gust Speed</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="windgustspeed"
                  name="windgustspeed"
                  min="8.5"
                  max="68.5"
                  step="0.5"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="windspeed9am" class="windspeed9am"
                  >Wind Speed 9am</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="windspeed9am"
                  name="windspeed9am"
                  min="0.0"
                  max="37.0"
                  step="1.0"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="windspeed3pm" class="windspeed3pm"
                  >Wind Speed 3pm</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="windspeed3pm"
                  name="windspeed3pm"
                  min="0.0"
                  max="40.0"
                  step="1.0"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="humidity9am" class="humidity9am"
                  >Humidity 9am</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="humidity9am"
                  name="humidity9am"
                  min="18.0"
                  max="100.0"
                  step="1.0"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="humidity3pm" class="humidity3pm"
                  >Humidity 3pm</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="humidity3pm"
                  name="humidity3pm"
                  min="0.0"
                  max="100.0"
                  step="1.0"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="pressure9am" class="pressure9am"
                  >Pressure 9am</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="pressure9am"
                  name="pressure9am"
                  min="1001.1"
                  max="1034.2"
                  step="0.1"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="pressure3pm" class="pressure3pm"
                  >Pressure 3pm</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="pressure3pm"
                  name="pressure3pm"
                  min="998.6"
                  max="1031.8"
                  step="0.1"
                  required
                />
              </div>
            </div>

            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="temp9am" class="temp9am">Temperature 9am</label>
                <input
                  type="number"
                  class="form-control"
                  id="temp9am"
                  name="temp9am"
                  min="-1.5"
                  max="35.5"
                  step="0.1"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="temp3pm" class="temp3pm">Temperature 3pm</label>
                <input
                  type="number"
                  class="form-control"
                  id="temp3pm"
                  name="temp3pm"
                  min="2.4"
                  max="40.5"
                  step="0.1"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="cloud9am" class="cloud9am">Cloud 9am</label>
                <input
                  type="number"
                  class="form-control"
                  id="cloud9am"
                  name="cloud9am"
                  min="0.0"
                  max="9.0"
                  step="1.0"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="cloud3pm" class="cloud3pm">Cloud 3pm</label>
                <input
                  type="number"
                  class="form-control"
                  id="cloud3pm"
                  name="cloud3pm"
                  min="0.0"
                  max="9.0"
                  step="1.0"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="location" class="location" name="location"
                  >Location</label
                >
                <select
                  class="form-control"
                  id="location"
                  name="location"
                  aria-label="Location"
                >
                  <option disabled selected>Select Location</option>
                  <option value="24">Adelaide</option>
                  <option value="7">Albany</option>
                  <option value="30">Albury</option>
                  <option value="46">AliceSprings</option>
                  <option value="33">BadgerysCreek</option>
                  <option value="14">Ballarat</option>
                  <option value="36">Bendigo</option>
                  <option value="21">Brisbane</option>
                  <option value="2">Cairns</option>
                  <option value="43">Cobar</option>
                  <option value="9">CoffsHarbour</option>
                  <option value="4">Dartmoor</option>
                  <option value="11">Darwin</option>
                  <option value="15">GoldCoast</option>
                  <option value="17">Hobart</option>
                  <option value="45">Katherine</option>
                  <option value="23">Launceston</option>
                  <option value="28">Melbourne</option>
                  <option value="25">Melbourne Airport</option>
                  <option value="44">Mildura</option>
                  <option value="42">Moree</option>
                  <option value="5">MountGambier</option>
                  <option value="12">MountGinini</option>
                  <option value="19">Newcastle</option>
                  <option value="47">Nhil</option>
                  <option value="13">NorahHead</option>
                  <option value="6">NorfolkIsland</option>
                  <option value="32">Nuriootpa</option>
                  <option value="40">PearceRAAF</option>
                  <option value="31">Penrith</option>
                  <option value="26">Perth</option>
                  <option value="35">Perth Airport</option>
                  <option value="1">Portland</option>
                  <option value="37">Richmond</option>
                  <option value="27">Sale</option>
                  <option value="41">Salmon Gums</option>
                  <option value="10">Sydney</option>
                  <option value="16">Sydney Airport</option>
                  <option value="39">Townsville</option>
                  <option value="34">Tuggeranong</option>
                  <option value="49">Uluru</option>
                  <option value="38">WaggaWagga</option>
                  <option value="3">Walpole</option>
                  <option value="18">Watsonia</option>
                  <option value="22">William Town</option>
                  <option value="8">Witchcliffe</option>
                  <option value="20">Wollongong</option>
                  <option value="48">Woomera</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="winddir9am" class="winddir9am" name="winddir9am"
                  >Wind Direction at 9am</label
                >
                <select
                  class="form-control"
                  id="winddir9am"
                  name="winddir9am"
                  aria-label="Wind Direction 9am"
                >
                  <option disabled selected>
                    Select Wind Direction at 9am
                  </option>
                  <option value="1">N</option>
                  <option value="5">W</option>
                  <option value="10">S</option>
                  <option value="15">E</option>
                  <option value="2">NW</option>
                  <option value="9">NE</option>
                  <option value="7">SW</option>
                  <option value="13">SE</option>
                  <option value="0">NNW</option>
                  <option value="3">NNE</option>
                  <option value="8">SSW</option>
                  <option value="11">SSE</option>
                  <option value="4">WNW</option>
                  <option value="6">WSW</option>
                  <option value="12">ENE</option>
                  <option value="14">ESE</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="winddir3pm" class="winddir3pm" name="winddir3pm"
                  >Wind Direction at 3pm</label
                >
                <select
                  class="form-control"
                  id="winddir3pm"
                  name="winddir3pm"
                  aria-label="Wind Direction at 3pm"
                >
                  <option disabled selected>
                    Select Wind Direction at 3pm
                  </option>
                  <option value="2">N</option>
                  <option value="4">W</option>
                  <option value="8">S</option>
                  <option value="14">E</option>
                  <option value="0">NW</option>
                  <option value="11">NE</option>
                  <option value="9">SW</option>
                  <option value="10">SE</option>
                  <option value="1">NNW</option>
                  <option value="5">NNE</option>
                  <option value="7">SSW</option>
                  <option value="12">SSE</option>
                  <option value="3">WNW</option>
                  <option value="6">WSW</option>
                  <option value="13">ENE</option>
                  <option value="15">ESE</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="windgustdir" class="windgustdir" name="windgustdir"
                  >Wind Gust Direction</label
                >
                <select
                  class="form-control"
                  id="windgustdir"
                  name="windgustdir"
                  aria-label="Wind Gust Direction"
                >
                  <option disabled selected>Select Wind Gust Direction</option>
                  <option value="3">N</option>
                  <option value="4">W</option>
                  <option value="7">S</option>
                  <option value="15">E</option>
                  <option value="1">NW</option>
                  <option value="11">NE</option>
                  <option value="9">SW</option>
                  <option value="12">SE</option>
                  <option value="0">NNW</option>
                  <option value="6">NNE</option>
                  <option value="8">SSW</option>
                  <option value="10">SSE</option>
                  <option value="2">WNW</option>
                  <option value="5">WSW</option>
                  <option value="14">ENE</option>
                  <option value="13">ESE</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 my-2">
              <div class="md-form">
                <label for="raintoday" class="raintoday" name="raintoday"
                  >Rain Today</label
                >
                <select
                  class="form-control"
                  id="raintoday"
                  name="raintoday"
                  aria-label="Rain Today"
                >
                  <option disabled selected>Did it Rain Today</option>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
            </div>
            <div class="col-md-12 my-3">
              <div class="text-center">
                <button type="submit" class="btn btn-primary button">
                  Predict
                </button>
              </div>
            </div>
          </div>
        </form>
      </section>
      <div>
        <h5><center>Predicted Status is : {{ prediction }}</center></h5>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
